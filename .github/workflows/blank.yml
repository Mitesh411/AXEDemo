name: pa11y
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  pa11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3.5.0
        with:
          node-version: 18
      - name: Run pa11y
        run: |
          npm install -g pa11y
          pa11y --reporter rainbows https://mitesh411.github.io/MyResume/
