name: Pa11y Accessibility Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pa11y:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: '18'



      - name: Install Pa11y CI locally
        run: npm install --save-dev pa11y-ci

      - name: Run local server
        run: |
          npm run start &  # Replace with your projectâ€™s server start command
          sleep 5

      - name: Run Pa11y CI
        run: npx pa11y-ci --json > pa11y-report.json

      - name: Upload Pa11y report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: pa11y-report.json
